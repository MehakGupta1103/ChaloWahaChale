<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Register Page</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static',filename='logo.png') }}" />
  
  <!-- Custom CSS using color palette -->
  <style>
    body {
      background: linear-gradient(to right, #87CEEB 0%, #F4A460 100%);
    }

    .card {
      background: hsla(0, 0%, 93%, 0.8);
      backdrop-filter: blur(30px);
    }

    h2 {
      color: #008080;
    }

    .form-control {
      border: 1px solid #D3D3D3;
    }

    .form-control:focus {
      border-color: #FF4500;
      box-shadow: none;
    }

    .btn-dark {
      background-color: #FF4500;
      border-color: #FF4500;
    }

    .btn-dark:hover {
      background-color: #008080;
      border-color: #008080;
    }

    .text-body u {
      color: #008080;
    }

    .alert {
      background-color: #87CEEB;
      color: #FFF;
    }

    .alert-success {
      background-color: #87CEEB;
      border-color: #87CEEB;
    }
  </style>
</head>

<body>

  <!-- Section: Design Block -->
  <section class="text-center">
    <div class="px-md-4" style="height: 300px;"></div>

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="margin-top: -100px;">
      <div class="card-body py-5 px-md-4">
        <div class="row d-flex justify-content-center">
          <div class="col-8">
            <h2 class="fw-bold mb-5">Register</h2>
            <form action="/register" method="POST">
              <!-- Flash Messages Container -->
              {% with messages = get_flashed_messages(with_categories=true) %} 
              {% if messages %}
              <div class="container">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              </div>
              {% endif %} 
              {% endwith %}

              <!-- Name input -->
              <div class="mb-4">
                <input type="text" id="form3Example1" class="form-control" placeholder="Name" name="name" required />
              </div>

              <!-- Email input -->
              <div class="mb-4">
                <input type="email" id="form3Example3" class="form-control" placeholder="Email address" name="email"
                  required />
              </div>

              <!-- Password input -->
              <div class="mb-4">
                <input type="password" id="form3Example4" class="form-control" placeholder="Password" name="password"
                  required />
              </div>

              <!-- Confirm Password -->
              <div class="py-3 mb-4">
                <input type="password" id="form3Example4" class="form-control" placeholder="Confirm Password"
                  name="password2" required />
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-block mb-4" style="background-color: #F4A460; color: white; border: none;">
                Login</button>

              <!-- Register link -->
               
              <p class="text-center text-muted mt-5 mb-0">
                Already have an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Flash message auto-hide script -->
  <script>
    setTimeout(function () {
      document.querySelectorAll(".alert").forEach(function (alert) {
        alert.style.display = "none";
      });
    }, 5000); // Flash messages disappear after 5 seconds
  </script>

</body>

</html>
