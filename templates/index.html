{% extends "headers.html" %}
{% block content %}
<!-- Main Content -->
<main>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="text-center">Travel Itinerary Generator</h1>
      </div>
    </div>
    
    <!-- Form -->
    <form action="/" method="POST" class="form-inline">
      <!-- Boarding Point -->
      <div class="form-group">
        <label for="source">From:</label>
        <input
          type="text"
          class="form-control"
          name="source"
          id="source"
          placeholder="Enter your boarding point"
          required
        />
      </div>

      <!-- Destination -->
      <div class="form-group">
        <label for="destination">To:</label>
        <input
          type="text"
          class="form-control"
          name="destination"
          id="destination"
          placeholder="Enter your destination"
          required
        />
      </div>

      <!-- Travel Dates -->
      <div class="form-group">
        <label for="date">Travel Date:</label>
        <input type="date" class="form-control" name="date" id="date" required />
      </div>
      <div class="form-group">
        <label for="return">Return Date:</label>
        <input type="date" class="form-control" name="return" id="return" required />
      </div>

      <!-- Budget -->
      <div class="form-group">
        <label for="budget">Budget:</label>
        <input
          type="text"
          class="form-control"
          name="budget"
          id="budget"
          placeholder="Enter your budget"
        />
      </div>

      <!-- Type of Trip -->
      <div class="form-group">
        <label for="trip_type">Type of Trip:</label>
        <select id="trip_type" name="trip_type" class="form-control">
          <option value="solo">Solo</option>
          <option value="family">Family</option>
          <option value="kids">Kids</option>
        </select>
      </div>

      <!-- Mode of Transport -->
      <div class="form-group">
        <label for="transport_mode">Mode of Transport:</label>
        <select id="transport_mode" name="transport_mode" class="form-control">
          <option value="train">Train</option>
          <option value="plane">Plane</option>
          <option value="bus">Bus</option>
          <option value="car">Car</option>
          <option value="bike">Bike</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn btn-primary" 
        style="margin-top: 5px; padding: 4px; background-color: #F4A460; color: white; border: none;">
        Submit
      </button>

      <!-- Loading GIF -->
      <div class="container d-flex justify-content-center align-items-center">
        <div class="text-center">
          <img id="loading" style="display: none;" src="{{ url_for('static', filename='loading.gif') }}" alt="Loading..." />
        </div>
      </div>
    </form>
  </div>
</main>

<!-- Footer -->
<footer class="footer" role="contentinfo" itemscope itemtype="http://schema.org/WPFooter">
  <div class="social" role="navigation" aria-labelledby="social-heading">
    <h3 id="social-heading" class="sr-only">Follow us on social media</h3>
    <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
    <a href="#" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="#" aria-label="Mastodon"><i class="fa-brands fa-mastodon"></i></a>
    <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
  </div>
  <hr class="footer-break">
  <ul class="footer-links" role="navigation" aria-labelledby="footer-links-heading">
    <h3 id="footer-links-heading" class="sr-only">Footer Links</h3>
    <li><a href="#">Site Home</a></li>
    <li><a href="#">Playground</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Sitemap</a></li>
    <li><a href="#">Contents</a></li>
  </ul>
  <p class="copyright">Â© 2024 ChaloWahaChale</p>
</footer>

<style>
  .footer {
    padding: 40px 0;
    background-color: #87CEEB; /* Sky Blue */
    color: #FFFFFF; /* White */
  }

  .footer ul {
    padding: 0;
    list-style: none;
    text-align: center;
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 0;
    color: #FFFFFF; /* White */
  }

  .footer li {
    display: inline-block;
    padding: 0 10px;
  }

  .footer ul a {
    color: #FFFFFF; /* White */
    text-decoration: none;
    opacity: 0.8;
  }

  .footer ul a:hover {
    opacity: 1;
  }

  .footer .social {
    text-align: center;
    padding-bottom: 25px;
  }

  .footer .social > a {
    font-size: 24px;
    width: 40px;
    height: 40px;
    line-height: 40px;
    display: inline-block;
    text-align: center;
    border-radius: 50%;
    border: 1px solid #008080; /* Teal */
    margin: 0 8px;
    color: #FFFFFF; /* White */
    opacity: 0.75;
  }

  .footer .social > a:hover {
    opacity: 0.9;
  }

  .footer .copyright {
    margin-top: 15px;
    text-align: center;
    font-size: 13px;
    color: #FFFFFF; /* White */
    margin-bottom: 0;
  }

  .footer .footer-break {
    height: 2px;
    border-width: 0;
    color: #FF4500; /* Sunset Orange */
    background-color: #FF4500; /* Sunset Orange */
  }
</style>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>

<script>
  setTimeout(function () {
    const alerts = document.querySelectorAll(".alert");

    alerts.forEach(function (alert) {
      // Set opacity to 0 to initiate the transition
      alert.style.opacity = 0;
    });

    // After the transition duration, remove the alert elements
    setTimeout(function () {
      alerts.forEach(function (alert) {
        alert.style.display = "none";
      });
    }, 1000); // Adjust this delay to match your transition duration (in this case, 1 second)
  }, 5000); // Adjust this delay to match your transition duration (in this case, 5 seconds)

  // Load the loading gif on click or enter of submit button in form
  document.querySelector('form').addEventListener('submit', function() {
    document.getElementById('loading').style.display = 'block';
  });
</script>

{% endblock %}
</body>
</html>
